<mat-card>
  <mat-card-title>Descrições</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Roteiro" formControlName="roteiro"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Gratidão" formControlName="gratidao"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Paixões" formControlName="paixao"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Planos" formControlName="plano"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Objetivo" formControlName="objetivo"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Orgulho" formControlName="orgulho"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Palavra" formControlName="palavra"></textarea>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button color="primary" mat-raised-button (click)="salvar()">Salvar</button>
  </mat-card-actions>
</mat-card>
