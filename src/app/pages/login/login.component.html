<div class="app-login">
  <div class="main">
    <mat-card class="center">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <form> -->
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="email" type="email" name="email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Senha" [(ngModel)]="pass" type="password" name="password" required>
          </mat-form-field>
        <!-- </form> -->
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        <p *ngIf="error" class="msg-error">{{ error }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()" color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
