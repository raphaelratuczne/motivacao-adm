<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.index }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="frase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Frase</th>
      <td mat-cell *matCellDef="let row">{{ row.frase }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editar(row)">
          <mat-icon aria-label="editar">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="botao-add" mat-fab (click)="adicionar()">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
  </button>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
