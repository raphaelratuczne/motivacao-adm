<div class="modal-frase">
  <h2 mat-dialog-title>Frase</h2>
  <mat-dialog-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Frase" [(ngModel)]="frase.frase" name="frase" maxlength="250">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="frase">Salvar</button>
  </mat-dialog-actions>
</div>
